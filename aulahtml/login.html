<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<form>
    <h1>
        Login
    </h1>

        <a href="register.html" class="button">Registrar</a>
    </div>

</form>
</body>
</html>
